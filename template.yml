AWSTemplateFormatVersion: '2010-09-09'
Description: SAM template for deploying ECS Automation
Transform: AWS::Serverless-2016-10-31
Resources:
  IAMRoleForECSAutomation:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com  
            Action:
              - sts:AssumeRole
      Policies:
        - PolicyName: MyPolicy  
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow  
                Action:
                  - s3:GetObject  
                  - s3:PutObject  
                Resource: "*" 


  ModelRegistryList:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: list-model-registry
      Handler: list-registry.lambda_handler
      Runtime: python3.9
      CodeUri: functions/list-registry
      Role: !GetAtt 
        - IAMRoleForECSAutomation
        - Arn
      Timeout: 90

  ModelRegistry:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: model-registry
      Handler: model-registry.lambda_handler
      Runtime: python3.9
      CodeUri: functions/model-registry
      Role: !GetAtt 
        - IAMRoleForECSAutomation
        - Arn
      Timeout: 90
