AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: A SAM template for deploying a ECS Automaiton 

Resources:
  MyLambdaFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: lambda_function.lambda_handler  # Replace with your handler function
      Runtime: python3.9  # Adjust runtime based on your language
      CodeUri: lambda_function/  # Path to your Lambda function code
      Role: !GetAtt MyLambdaRole.Arn  # IAM Role with permissions (replace if not needed)
      Timeout: 30  # Execution timeout in seconds

Outputs:
  MyLambdaArn:
    Description: ARN of the Lambda function
    Value: !GetAtt MyLambdaFunction.Arn
