name: Deploy Lambda

on:
  push:
    branches: [ main ]  # Change branch name to trigger deployment on push

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
      - uses: aws-actions/setup-sam@v2
      - uses: scottbrenner/cfn-lint-action@v2

      - name: cfn lint
        run: cfn-lint -t template.yml

      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
            role-to-assume: arn:aws:iam::270932919550:role/git-actions-iam 
            aws-region: us-east-1
      

      - run: sam build --use-container

      - run: sam deploy --stack-name ecs-automation --s3-bucket siri-git-actions --capabilities CAPABILITY_NAMED_IAM --no-confirm-changeset --no-fail-on-empty-changeset 
